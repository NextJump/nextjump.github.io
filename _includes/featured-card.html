        <article class='block double gray lightbg latest'>
            <div class="corner-triangle"></div>
            <header>
                <div class="featureLabel">Latest Article</div>
                <div class="author">- {{ post.author }} -</div>
                {% if post.previewimg %}
                <div class="previewImage" style="background-image: url('/images/{{ post.previewimg }}');"></div>
                {% endif %}
            </header>
            <div class="content">
                <div class="title" style="color: #d25676;">
                    {{ post.title }}{% if post.subtitle %}: {{ post.subtitle }} {% endif %}
                </div>
                <div class="excerpt{% if post.previewimg %} shortened{% endif %}"> {{ post.excerpt }} </div>
                <a href="{{ post.url }}"> <div class="readMore" style="color: #c02942;">Read More</div> </a>
            </div>
        </article>
