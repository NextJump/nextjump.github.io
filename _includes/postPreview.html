<div class="post">
    <a class="postTitle" href="{{ post.url }}">
        <div>{{ post.title }}</div>
        {% if post.subtitle %}
        <div class="postSubtitle">{{ post.subtitle}}</div>
        {% endif %}
    </a>
    <div>
        <div class="imageBox">
            <div class="authorImage" style="background-image:url('/images/{{ post.picture }}')"></div>
            <div class="imageSub"> By {{ post.author }} </div>
        </div>
        <div class="postPreview">
            <div class="excerpt">{{ post.excerpt }}</div>
            <div class="meta">
                <span class="date">Posted on {{ post.date | date_to_string }} under <strong><a href="/{{post.category}}.html">{{ post.category | upcase }}</a></strong></span>
                <span class="readMore"><a href="{{ post.url }}">Read More</a></span>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
